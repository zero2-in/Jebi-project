<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/common.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <title>제비 - 배송대행</title>
</head>
<body>
    <!-- Header Start -->
    <div id="header">
        <div class="btn-login">
            <ul class="menu-login">
                <li><a href="login.html">로그인</a></li>
                <li><a href="join.html">회원가입</a></li>
                <li><a href="">고객센터</a></li>
            </ul>
        </div>

        <div class="img-logo">
            <a href="../index.html">
                <img src="../images/logo.png" height="100px">
            </a>
        </div>

        <div class="btn-menu">
            <ul class="menu-main">
                <li><a href="">이용안내</a></li>
                <li><a href="">비용안내</a></li>
                <li><a href="">배송대행</a></li>
                <li><a href="">구매대행</a></li>
                <li><a href="">고객센터</a></li>
                <li><a href="">마이페이지</a></li>
            </ul>
        </div>
        
    </div>
    <!-- Header End -->

    <div class="container-login">
        <div class="bar-title">
            <h2 class="title">로그인</h2>
        </div>

        <form action="" method="post" onsubmit="return check();" name="login">
            <div class="board-login">
                <div class="text-welcome">
                    <h3 class="title">Login is welcome.</h3>
                    <span class="info">서비스를 이용하기 위해서 로그인을 해주세요.</span>
                </div>

                <div class="form-login">
                    <!-- 로그인 텍스트 상자 -->
                    <p class="box-text">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" class="input" name="id" placeholder="ID" autofocus onkeypress="if(event.keyCode == '13') login.password.focus();">
                    </p>
                    <p class="box-text">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" class="input" onkeypress="if(event.keyCode == '13') check();">
                    </p>

                    <div class="checkbox">
                        <input type="checkbox" name="saveId" id="saveId" value="y">
                        <label for="saveId">
                            <span class="icon-checkbox"></span> 아이디 저장
                        </label>
                    </div>
                    
                    <!-- 로그인 버튼 -->
                    <button type="submit" class="btn-submit ripple-effect" data-animation="ripple">
                        <span class="text">로그인</span>
                        <span class="arrow-animate"><i class="fas fa-long-arrow-alt-right"></i></span>
                    </button>

                    <!-- 버튼 회원가입, 찾기 그룹! -->
                    <div class="btn-group-login">

                        <button type="button" class="join-login ripple-effect" data-animation="ripple" onclick="location.href='join.html'">
                            <i class="fas fa-user-plus"></i>&nbsp;&nbsp;회원가입
                        </button>

                        <button type="button" class="idpw-find ripple-effect" data-animation="ripple">
                            <i class="fas fa-search"></i>&nbsp;&nbsp;ID/PW 찾기
                        </button>

                    </div>
                    <!-- 소셜 로그인 -->
                    <div class="social-login-separator">
                        <span>or</span>
                    </div>
                    
                    <div class="social-login-btn">

                        <button type="button" class="naver-login ripple-effect" data-animation="ripple">
                            네이버
                        </button>
                        <button type="button" class="kakao-login ripple-effect" data-animation="ripple">
                            카카오
                        </button>

                    </div>
                </div>
            </div>
        </form>

        <!-- Scripts -->
        <script src="../js/btn_ripple_effect.js"></script>
        <script>
            function check() {
                if(checkValue(login.id, "아이디를 입력하세요")) return false;
                if(checkValue(login.password, "비밀번호를 입력하세요")) return false;

                return true;
            }
        </script>
    </div>
</body>
</html>
