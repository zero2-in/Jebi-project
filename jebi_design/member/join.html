<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <title>제비 - 배송대행</title>
</head>
<body>
    <!-- Header Start -->
    <div id="header">
        <div class="btn-login">
            <ul class="menu-login">
                <li><a href="">로그인</a></li>
                <li><a href="">회원가입</a></li>
                <li><a href="">고객센터</a></li>
            </ul>
        </div>

        <div class="img-logo">
            <a href="../index.html">
                <img src="../images/logo.png" height="100px">
            </a>
        </div>

        <div class="btn-menu">
            <ul class="menu-main">
                <li><a href="">이용안내</a></li>
                <li><a href="">비용안내</a></li>
                <li><a href="">배송대행</a></li>
                <li><a href="">구매대행</a></li>
                <li><a href="">고객센터</a></li>
                <li><a href="">마이페이지</a></li>
            </ul>
        </div>
        
    </div>
    <!-- Header End -->

    <!-- 회원가입 -->
    <div class="container-join">
        <div class="bar-title">
            <h2 class="title">회원가입</h2>
        </div>

        <div class="board-join">
            <div class="text-welcome">
                <h3 class="title">회원가입을 해주세요!</h3>
                <span class="info">이미 회원이세요? <a href="login.html">로그인을 해주세요!</a></span>
            </div>

            <div class="form-join">
                <span class="info">* 기본정보</span> <span class="indicator-check">사용불가</span>

                <p class="box-text">
                    <i class="fas fa-user-circle"></i>
                    <input class="input" type="text" name="id" placeholder="아이디" >
                </p>

                <p class="box-text">
                    <i class="fas fa-lock"></i>
                    <input class="input" type="password" name="password" placeholder="비밀번호">
                </p>

                <p class="box-text">
                    <i class="fas fa-lock"></i>
                    <input class="input" type="password" name="re_password" placeholder="비밀번호 확인">
                </p>

                <p class="box-text">
                    <i class="fas fa-user-circle"></i>
                    <input class="input" type="text" name="kor_name" placeholder="한글이름">
                </p>

                <p class="box-text">
                    <i class="fas fa-user-circle"></i>
                    <input class="input" type="text" name="eng_name" placeholder="영문이름(필수)">
                </p>

                <p class="box-text">
                    <i class="fas fa-phone"></i>
                    <input class="input" type="text" name="mobile" placeholder="휴대전화">
                </p>

                <p class="box-text">
                    <i class="fas fa-user-circle"></i>
                    <input class="input" type="email" name="email" placeholder="이메일주소">
                </p>

            </div>

            <div class="field-submit">
                <div class="checkbox">
                    <input type="checkbox" id="SMS_RCV_YN" name="SMS_RCV_YN">
                    <label for="SMS_RCV_YN">
                        <span class="icon-checkbox">SMS 수신동의</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
